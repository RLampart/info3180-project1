{% extends 'base.html' %}

{% block main %}

<div class = "property">
   <div class = "propimg">
    <img src="{{ url_for('get_image', propid =  property.id  ) }} " /> 
   </div>

  <div class = description>
    <h2> {{property.title}}</h2>
    <ul class="first">
        <li>
            ${{property.price}}
        </li>
        <li>
            {{property.type}}
        </li>
    </ul>
    <p>{{property.description}} </p>
    <ul class="second">
        <li>
            {{property.bedrooms}}  Bedroom(s)
        </li>
        <li>
            {{property.bathrooms}}  Bathroom(s)
        </li>
    </ul>
    Location
    <p>{{property.location}}</p>
    <button type="submit" class = "buttn">Email Realtor</button>
  </div>
   
</div>


{% endblock %}
